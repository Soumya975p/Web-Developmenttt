<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            color: aqua;
            border: 2px solid blanchedalmond;
            padding: 24px;
            box-shadow: 5px 5px 15px 5px #0a0a0a;
            outline: 2px solid rgb(1, 1, 30);
        }
        .text-element { text-shadow: 2px 2px 4px #d117b5; }
    </style>
</head>
<body>
    <div class="box">
        This is a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, eaque eligendi vero deserunt doloremque odit quo reprehenderit accusantium quae tempore ipsum cum ipsam ullam dignissimos at. Ducimus ipsum veniam laboriosam unde quidem, iste velit.
    </p>
    
</body>
</html>
