<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
</head>
<body>

    <div class="container">
        <div class="childcontainer">
            <div class="child">This is a child</div>
        </div>
    </div>

    <script>
        setInterval(() => {
            document.querySelector(".childcontainer").style.backgroundColor="blue"
        }, 3000);//3000 IS IN MILLISECONDS
    </script>
    
</body>
</html>
