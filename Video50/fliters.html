<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        /* img{
            filter: blur(85px);
        } */
         .img1{
            height: 500px;
            width: 500px;
            /* filter: brightness(120%) blur(); */
            filter: drop-shadow(16px 16px 20px red) invert(75%);
         }
         .img2{
            height: 500px;
            width: 500px;
            filter: sepia(100%);
         }
         .img3{
            height: 500px;
            width: 500px;
            filter: grayscale(100%);

         }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="1.jpg" alt="">
        <img class="img2" src="2.jpg" alt="">
        <img class="img3" src="3.jpg" alt="">
    </div>
    
</body>
</html>
