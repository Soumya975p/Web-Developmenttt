<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
         .box{
            background-color: bisque;
         }
         *{
            margin: 0;
            padding: 0;
         }
         .box1
         {
            background-color: aqua;
            padding: 10px;
            margin: 5px;
            border: 3px yellow;
         }
         .box2{
            background-color: cadetblue;
         }
    </style>
</head>
<body>
    <div class="box box1">This is a Box Class</div>
    <div class="box box2">This is a Another Box Class</div>
    
</body>
</html>
